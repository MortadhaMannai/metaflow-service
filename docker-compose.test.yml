version: "3"
services:
  service_test:
    container_name: service_test
    build:
      context: .
      dockerfile: Dockerfile.service.test
    volumes:
      - .:/app
    environment:
      - ENVIRONMENT=test
      - TEST_MF_METADATA_DB_HOST=db_test
      - TEST_MF_METADATA_DB_PORT=5432
      - TEST_MF_METADATA_DB_USER=test
      - TEST_MF_METADATA_DB_PSWD=test
      - TEST_MF_METADATA_DB_NAME=test
      - TEST_MF_MIGRATION_ENDPOINTS_ENABLED=1
    depends_on:
      - db_test
  db_test:
    container_name: db_test
    image: "postgres:11"
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: test
    ports:
      - "5432:5432"
